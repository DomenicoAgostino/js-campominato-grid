<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  <link rel="stylesheet" href="style.css">
  <title>Campo Minato</title>
</head>
<body>
  <div class=" menu-logo d-flex flex-column">
    <header class="container">
      <div class="row">
        <div class="col logo-menu">
          <div class="logo d-flex align-items-center py-3">
            <img class="logo-img" src="img/logo.jfif" alt="">
            <span class="logo-text">Campo Minato</span>
          </div>
        </div>
        <div class="col d-flex align-items-center py-3">
          <label for="level">Difficoltà</label>
          <select class="form-select mx-3" name="level" id="level">
            <option value="0" selected>Difficoltà a</option>
            <option value="1">Difficoltà b </option>
            <option value="2">Difficoltà c </option>
          </select>
          <button type="button" id="play" class="btn btn-success">Gioca</button>
        </div>
      </div>
    </header>



    <main class="d-flex justify-content-center align-items-center flex-column">
      <div class="game-wrapper">
      <h2>Benvenuto Soldato!</h2>
      <p>Scegli la difficoltà che fa per te e inizia a giocare</p>
      <p>Buona Fortuna! &#127808;</p>

      <!-- <div class="grid">
        <div class="cell square-small"><span>x</span></div>
      </div> -->

     </div>


     <h3 class="endMessage"></h3>

    </main>






  </div>







  <footer></footer>
  




  <script src="script.js"></script>
</body>
</html>
